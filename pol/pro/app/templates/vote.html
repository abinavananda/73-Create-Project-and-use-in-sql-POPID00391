{% extends 'base.html' %}
{% block content %}
<div class="text-center">
<h3 style="margin-bottom: 20px; "><strong>Pick Your Choice</strong></h3>
<h4>{{question.question}}</h4>
<form method="POST" action="{% url 'result' question.id %}">
    {% csrf_token %}
    <ul class="list-group" style="margin: 0px">
        {% for option in options %}
        <label>
            <li class="list-group-item">
                <img  class="img-fluid icon" src="{{ option.image.url }}" alt="Icon" class="icon">
                <input class="form-check-input me-1" type="radio" name="choice" value="{{option.id}}" aria-label="...">
                {{option.option}}
            </li>
        </label>
        {% endfor %}
    </ul>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
{% endblock %}
