{% extends 'base.html' %}
{% block content %}
<h1 class="text-center"><strong>Django Polls Application</strong></h1>
<div class="list-group">
    {% for question in questions %}
    <a href=" {% url 'vote' question.id %} " class=" text-center  list-group-item-action">
        <h5>{{question.question}}</h5></a>
   {% endfor %}
</div>
{% endblock %}
